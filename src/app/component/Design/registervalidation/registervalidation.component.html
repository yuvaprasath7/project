<div class="registervalidation">
  <form [formGroup]="register">
    <div class="container regiter_page">
      <div class="row content_page">
        <div class="row">
          <div class="col-lg-12 text-center">
            <h2>Register</h2>
          </div>
        </div>
        <div class="logo text-center">
          <img src="assets/img/LogoBanner.png" width="80px">
        </div>
        <div class="col-lg-12">
          <div class="mt-2 ">
            <label>Name</label>
            <input type="text" class="form-control " autocomplete="off" formControlName="Name">
            <div *ngIf="
            register.get('Name')?.invalid &&
              (register.get('Name')?.dirty || register.get('Name')?.touched)">
              <div class="text-danger" *ngIf="register.get('Name')?.errors?.['required']">Name is required.</div>
            </div>
          </div>
          <div class="mt-2">
            <label>Email</label>
            <input type="email" class="form-control" autocomplete="off" name="Email" formControlName="Email">
            <div *ngIf="
            register.get('Email')?.invalid &&
              (register.get('Email')?.dirty || register.get('Email')?.touched)">
              <div class="text-danger" *ngIf="register.get('Email')?.errors?.['required']">Email is required.</div>
            </div>
          </div>
          <div class="mt-2">
            <label>Password</label>
            <input type="password" class="form-control" autocomplete="off" name="Password" formControlName="Password">
            <div *ngIf="
            register.get('Password')?.invalid &&
              (register.get('Password')?.dirty || register.get('Password')?.touched)">
              <div class="text-danger" *ngIf="register.get('Password')?.errors?.['required']">password is required.
              </div>
            </div>
          </div>
          <div class="mt-2">
            <label>PhoneNumber</label>
            <input type="text" class="form-control" autocomplete="off" name="PhoneNumber" formControlName="PhoneNumber">
            <div *ngIf="
            register.get('PhoneNumber')?.invalid &&
              (register.get('PhoneNumber')?.dirty || register.get('PhoneNumber')?.touched)">
              <div class="text-danger" *ngIf="register.get('PhoneNumber')?.errors?.['required']">PhoneNumber is
                required.</div>
            </div>
          </div>
          <div class="mt-2">
            <button type="button" [disabled]="register!.invalid" class="btn btn-primary"
              (click)="submit()">Submit</button>
          </div>
        </div>

      </div>
    </div>
  </form>

</div>
