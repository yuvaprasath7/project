<div class="registervalidation">
  <form #Form="ngForm">
    <div class="container regiter_page">
      <div class="row content_page">
        <div class="text-center">
          <div class="waviy">
            <span style="--i:1">R</span>
            <span style="--i:2">e</span>
            <span style="--i:3">g</span>
            <span style="--i:4">i</span>
            <span style="--i:5">s</span>
            <span style="--i:5">t</span>
            <span style="--i:5">e</span>
            <span style="--i:5">r</span>
           </div>
        </div>
        <div class="logo text-center">
          <img src="assets/img/dark-logo.png" width="40%">
        </div>
        <div class="col-lg-6 col-sm-12 col-lg-md-6">
          <div class="">
            <label [ngClass]="!Name.valid && (Name.touched || Name.dirty)?'text-danger':''">
              <span class="text-danger">*&nbsp;</span>Name
            </label>
            <input type="text" class="form-control " autocomplete="off" name="Name" #Name="ngModel"
              [(ngModel)]="model.Name" required [ngClass]="!Name.valid && (Name.touched || Name.dirty)?'is-invalid':''">
            <div *ngIf="!Name.valid && (Name.touched || Name.dirty)">
              <div class="text-danger" *ngIf="Name.errors?.['required']">
                Name is required
              </div>
            </div>
          </div>
          <div class="">
            <label [ngClass]="!Email.valid && (Email.touched || Email.dirty)?'text-danger':''">
              <span class="text-danger">*&nbsp;</span>Email
            </label>
            <input type="text" class="form-control " autocomplete="off" name="Email" #Email="ngModel"
              [(ngModel)]="model.Email" required
              [ngClass]="!Email.valid && (Email.touched || Email.dirty)?'is-invalid':''">
            <div *ngIf="!Email.valid && (Email.touched || Email.dirty)">
              <div class="text-danger" *ngIf="Email.errors?.['required']">
                Email is required
              </div>
            </div>
          </div>
          <div class="">
            <label [ngClass]="!PhoneNumber.valid && (PhoneNumber.touched || PhoneNumber.dirty)?'text-danger':''">
              <span class="text-danger">*&nbsp;</span>PhoneNumber
            </label>
            <input type="text" class="form-control " autocomplete="off" name="PhoneNumber" #PhoneNumber="ngModel"
              [(ngModel)]="model.PhoneNumber" required
              [ngClass]="!PhoneNumber.valid && (PhoneNumber.touched || PhoneNumber.dirty)?'is-invalid':''">
            <div *ngIf="!PhoneNumber.valid && (PhoneNumber.touched || PhoneNumber.dirty)">
              <div class="text-danger" *ngIf="PhoneNumber.errors?.['required']">
                PhoneNumber is required
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-6 col-sm-12 col-lg-md-6">
          <div class="">
            <label [ngClass]="!Age.valid && (Age.touched || Age.dirty)?'text-danger':''">
              <span class="text-danger">*&nbsp;</span>Age
            </label>
            <input type="text" class="form-control " autocomplete="off" name="Age" #Age="ngModel"
              [(ngModel)]="model.Age" required [ngClass]="!Age.valid && (Age.touched || Age.dirty)?'is-invalid':''">
            <div *ngIf="!Age.valid && (Age.touched || Age.dirty)">
              <div class="text-danger" *ngIf="Age.errors?.['required']">
                Age is required
              </div>
            </div>
          </div>
          <div class="">
            <label [ngClass]="!password.valid && (password.touched || password.dirty)?'text-danger':''">
              <span class="text-danger">*&nbsp;</span>password
            </label>
            <input type="text" class="form-control " autocomplete="off" name="password" #password="ngModel"
              [(ngModel)]="model.password" required
              [ngClass]="!password.valid && (password.touched || password.dirty)?'is-invalid':''">
            <div *ngIf="!password.valid && (password.touched || password.dirty)">
              <div class="text-danger" *ngIf="password.errors?.['required']">
                password is required
              </div>
            </div>
          </div>
          <div class="">
            <label
              [ngClass]="!ConfiromPassword.valid && (ConfiromPassword.touched || ConfiromPassword.dirty)?'text-danger':''">
              <span class="text-danger">*&nbsp;</span>ConfiromPassword
            </label>
            <input type="text" class="form-control " autocomplete="off" name="ConfiromConfiromPassword"
              #ConfiromPassword="ngModel" [(ngModel)]="model.ConfiromPassword" required
              [ngClass]="!ConfiromPassword.valid && (ConfiromPassword.touched || ConfiromPassword.dirty)?'is-invalid':''">
            <div *ngIf="!ConfiromPassword.valid && (ConfiromPassword.touched || ConfiromPassword.dirty)">
              <div class="text-danger" *ngIf="ConfiromPassword.errors?.['required']">
                ConfiromPassword is required
              </div>
            </div>
          </div>
        </div>
        <div class="row ">
          <div class="col-lg-12">
            <div class="mt-3 submit_btn float-end">
              <button type="button" [disabled]="!Form.valid" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
