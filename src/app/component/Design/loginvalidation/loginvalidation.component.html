<div class="login_page">
  <form #Form="ngForm">
    <div class="container lande_page">
      <div class="row start_page ">
        <div class="row">
          <div class="col-lg-12  text-center">
            <div class="waviy">
              <span style="--i:1">L</span>
              <span style="--i:2">o</span>
              <span style="--i:3">g</span>
              <span style="--i:4">i</span>
              <span style="--i:5">n</span>
            </div>
          </div>
        </div>
        <div class="col-lg-6 col-sm-12 col-lg-md-6 page_one">
          <div class="logo text-center">
            <img class="swing mt-4" src="assets/img/LogoBanner.png" width="50%">
          </div>
        </div>
        <div class="col-lg-6 page_two">
          <div class="mt-2 company_name text-center ">
            <img src="assets/img/dark-logo.png" width="55%">
          </div>
          <div class="mt-3 email ">
            <label [ngClass]="!Email.valid && (Email.touched || Email.dirty)?'text-danger':''">
              <span class="text-danger">*&nbsp;</span>Email
            </label>
            <input type="text" class="form-control position-relative " autocomplete="off" name="Email" #Email="ngModel"
              pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" [(ngModel)]="model.Email" required
              [ngClass]="!Email.valid && (Email.touched || Email.dirty)?'is-invalid':''">
              <div class="position-absolute top-9">
                <span *ngIf="!Email.valid && (Email.touched || Email.dirty)">
                  <span class="text-danger" *ngIf="Email.errors?.['required']">
                    Email is required
                  </span>
                  <span class="text-danger" *ngIf="Email.errors?.['pattern']">
                    Email is Invalid
                  </span>
                </span>
              </div>
          </div>
          <div class="mt-4 password">
            <label [ngClass]="!password.valid && (password.touched || password.dirty)?'text-danger':''">
              <span class="text-danger">*&nbsp;</span>password
            </label>
            <input type="text" class="form-control  position-relative  " autocomplete="off" name="password" #password="ngModel"
              pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$" [(ngModel)]="model.password"
              required [ngClass]="!password.valid && (password.touched || password.dirty)?'is-invalid':''">
              <div class="position-absolute top-9">
                <span *ngIf="!password.valid && (password.touched || password.dirty)">
                  <span class="text-danger" *ngIf="password.errors?.['required']">
                    password is required
                  </span>
                  <span class="text-danger" *ngIf="password.errors?.['pattern']">
                    1 Upper,lower,special charactor,1 number
                  </span>
                </span>
              </div>
          </div>
          <div class="row mt-4">
            <div class="col-lg-4">
              <a class="register" href="register_validatiuon">Register Now</a>
            </div>
            <div class="col-lg-5">
              <a class="Forget" href="#">Forget Password</a>
            </div>
          </div>
          <div class="mt-2">
            <button type="button"  [disabled]="!Form.valid" class="btn btn-primary">Login</button>
          </div>
        </div>
      </div>
    </div>
  </form>
